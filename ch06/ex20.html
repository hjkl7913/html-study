<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1~10까지 3으로 나눈 나머지가 1인 수만 더하기</h3><hr>
    <script>
        //continue 사용하지 않고
        sum = 0;
        for(i=1;i<11;i++){
            if(i%3==1)
            sum+=i
        }
        document.writeln("sum : "+ sum+"<br>");
        sum = 0;
        for(var i =1;i<11;i++){
            if(i%3!=1){
            continue;   //continue 만나면 증감식으로 이동
        }
        sum+=i;
    }
    document.writeln("sum : "+ sum+"<br>");

    </script>
</body>
</html>
