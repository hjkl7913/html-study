<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3><hr>
    <script>
        var d = new Date(); //Date 객체를 생성
        var d1 = d.toLocaleString();
        document.writeln(d1);
        document.writeln("<br>"); 
        var s = new String("자바스크립트 공부하기"); //공백도 문자
        document.writeln(s.length); //자바에서는 메소드이지만 자바스크립트에서는 변수
    </script>
    <!--클래스 : Math,String,InputStream 에서 첫글자 대문자 단어가합쳐지면 첫글자 대문자-->
    <!--변수, 메소드: length(),toLowerCase() 첫글자 소문자 단어합쳐지면 단어 첫글자 대문자-->
</body>
</html>
