<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
    </head>
<body>
<form method="post" action= "member.jsp">
<h1>회원정보</h1>
<p><label>이름: <input name= "name" placeholder="이름 입력" required></label></p>
<p><label>아이디: <input name= "id" placeholder="아이디 입력" required><input type= "button" value="중복확인"></label></p>
<p><label>비밀번호: <input type= "password" name= "pwd" placeholder="비밀번호입력" required></label></p>
<p><label>비밀번호 확인: <input type= "password" name= "repwd" placeholder="비밀번호 확인" required></label></p>
<p><label>이메일: <input type= "email" name= "email" placeholder="Ex)ds10123@naver.com" required></label></p>
<p><label>이메일 수신동의: 
<input type= "radio" name= "mailagree" value="yes">동의
<input type= "radio" name= "mailagree" value="no">비동의
</label>
<p> 전화번호: <select name= "phone" required>
<option value=SKT>SKT</option>
<option value=KT>KT</option>
<option value=U+>U+</option>
</select>
<input type="tel" name= "number" placeholder= "-빼고 숫자만 입력" required>
</p>
<p><label>정보이용
<input type= "checkbox" name= "agree" value="개인정보이용" >개인정보이용
<input type= "checkbox" name= "agree" value="개인정보사용" >개인정보사용
</label>
</p>
<input type= "submit" value= "가입" >
</form>
</html>
