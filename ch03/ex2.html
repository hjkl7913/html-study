<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색하기</title>
</head>
<body>
    <h3>네이버 검색하기</h3>
    <form action="https://search.naver.com/search.naver">
        검색어 <input name="query">
        <input type="submit" value="네이버검색">
    </form><hr>
    <h3>구글 검색하기</h3>
    <form action="https://www.google.com/search">
        검색어 <input name="q">
        <input type="submit" value="구글검색">
    </form><hr>
    <h3>다음 검색하기</h3>
    <form action="https://search.daum.net/search">
        검색어 <input name="q">
        <input type="submit" value="다음검색">
    </form><hr>
     </form><hr>
    <h3>유튜브 검색하기</h3>
    <form action="https://www.youtube.com/results">
        검색어 <input name="search_query">
        <input type="submit" value="유튜브검색">
    </form><hr>
</body>
</html>
